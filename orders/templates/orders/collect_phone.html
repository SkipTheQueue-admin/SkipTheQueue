{% extends "orders/base.html" %}

{% block content %}
<div class="max-w-xl mx-auto py-12 px-4">
  <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Enter Your Phone Number</h2>
  
  <form method="post" class="bg-white shadow-md rounded-lg p-6 space-y-6">
    {% csrf_token %}

    <div>
      <label for="phone_number" class="block text-gray-700 font-medium mb-2">Phone Number</label>
      <input type="text" name="phone_number" id="phone_number"
             class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
             placeholder="e.g., 9876543210" required>
    </div>

    <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">
      Continue
    </button>
  </form>
</div>
{% endblock %}
