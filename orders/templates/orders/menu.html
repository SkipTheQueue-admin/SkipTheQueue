{% extends "orders/base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto py-12">
  <h2 class="text-3xl font-bold mb-6 text-center">Available Menu</h2>
  {% if items %}
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      {% for item in items %}
        <div class="bg-white rounded-lg shadow-md p-4 transform transition duration-300 hover:scale-105 hover:shadow-xl">
  <h3 class="text-lg font-semibold text-gray-800">{{ item.name }}</h3>
  <p class="text-gray-600 mb-2">{{ item.description }}</p>
  <p class="text-blue-600 font-bold mb-4">â‚¹{{ item.price }}</p>
  <form method="post" action="{% url 'add_to_cart' item.id %}">
    {% csrf_token %}
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Add to Cart</button>
  </form>
</div>

      {% endfor %}
    </div>
  {% else %}
    <p class="text-center text-gray-500">No menu items available.</p>
  {% endif %}
</div>
{% endblock %}
